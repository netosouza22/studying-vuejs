<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <section>
            <h1 style="text-align: center">Github</h1>
            <ul>
                <li v-for="(data, key) in github">{{key}} : {{data}}</li>
            </ul>
            
        </section>
        <button @click="number++">change title: {{number}}</button>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                number: 0,
                github: {},
            },
            methods: {
                getGithub() {
                    fetch("https://api.github.com/users/netosouza22")
                    .then(res => res.json())
                    .then(
                        res => {
                            this.github = res;
                        }
                    )
                },
                changeTitle() {
                    document.title = this.number;
                }
            },
            created() {
                this.getGithub();
            },
            updated() {
                this.changeTitle();
            }
        }); 
    </script>
    
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

    </style>

</body>
</html>
